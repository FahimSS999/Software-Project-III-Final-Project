<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Admin Panel - Signup</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-image: url(https://www.spiceworksmyanmar.com/blog/wp-content/uploads/2017/07/cover_googleproducts.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Navigation Bar Styling */
        .nav-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-bar a:hover {
            color: #ff6b6b;
        }

        /* Main Container */
        .container {
            position: relative;
            text-align: center;
            color: white;
            padding: 60px 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        /* Title Image */
        .title-image {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Title */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Input Styling */
        .input-field {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 15px auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border: 1px solid white;
        }

        /* Button Styling */
        .btn {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ee5253;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#about">About Us</a>
        <a href="#products">Products</a>
        <a href="#reviews">User Review</a>
        <a href="#achievements">Achievements</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <img src="https://shorturl.at/M1PeD" alt="Admin Panel Logo" class="title-image">
        <h1>Admin Panel</h1>
        <div class="blur-panel">
            <input type="text" placeholder="Name" class="input-field">
            <input type="email" placeholder="Office Mail" class="input-field">
            <input type="text" placeholder="User ID" class="input-field">
            <input type="password" placeholder="Set Password" class="input-field">
            <input type="password" placeholder="Confirm Password" class="input-field">
            <button class="btn">Sign up</button>
        </div>
    </div>
</body>
</html>
